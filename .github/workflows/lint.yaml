name: compliance

on:
  pull_request:
  push:

jobs:
  black-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install black
        run: pip install black

      - name: Run black lint
        run: black . --check

      - name: Set up Node.js for Prettier
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Prettier
        run: npm install --global prettier

      - name: Run Prettier check
        run: prettier --check "**/*.{js,ts,jsx,tsx,json,css,md,yml,yaml}"
